<!DOCTYPE html>
<html>
<head>
	<title>calculator jquery</title>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script>
		$(document).ready(function(){
		// $('button').css({'width': '50px', 'height': '50px', 'font-size': '30px'})
		// $('button#clr').css({'width': '110px', 'height': '50px', 'font-size': '30px'})
		// $('button#enter').css({'width': '120px', 'height': '50px', 'font-size': '30px'})
		})
	</script>
	<style type="text/css">
		div{
			margin-bottom: -10px
		}
		button{
			width: 50px; height: 50px; font-size: 30px;
		}
		#clr{
			width: 115px; height: 50px; font-size: 30px;
		}
		#enter{
			width: 115px; height: 50px; font-size: 30px;
		}
	</style>
</head>
<body style="font-size: 60px;" align='center'>
    <input id='con' style="font-size: 60px;" />
    <div>
        <button id='clr' onclick="clr()">Clear</button>
        <button id='enter' onclick="cal()">=</button>
     </div>
     <div>
        <button id='a' onclick="clk('a')">1</button>
        <button id='b' onclick="clk('b')">2</button>
        <button id='c' onclick="clk('c')">3</button>
        <button id='d' onclick="clk('d')">+</button>
     </div>
     <div>
        <button id='e' onclick="clk('e')">4</button>
        <button id='f' onclick="clk('f')">5</button>
        <button id='g' onclick="clk('g')">6</button>
        <button id='h' onclick="clk('h')">-</button>
     </div>
     <div>
        <button id='i' onclick="clk('i')">7</button>
        <button id='j' onclick="clk('j')">8</button>
        <button id='k' onclick="clk('k')">9</button>
        <button id='l' onclick="clk('l')">*</button>
     </div>
     <div>
        <button id='m' onclick="clk('m')" disabled>&nbsp;</button>
        <button id='n' onclick="clk('n')">0</button>
        <button id='o' onclick="clk('o')" disabled>&nbsp;</button>
        <button id='p' onclick="clk('p')">/</button>
     </div>

     <script>
         function clk(x){
            var btn = $('#'+x).text()
            var con = $('#con').val()
            con = con + btn
            $('#con').val(con)

         }

        function cal(){
            var con = $('#con').val()
            var result=0
            var temp=''
            var num = []
            var op = []
            for(var i=0; i<con.length;i++){
                if(con[i] != '+' && con[i] != '-' && con[i] != '*' && con[i] != '/'){
                    temp = temp + con[i]
                }
                else{
                    num.push(parseInt(temp))
                    op.push(con[i])
                    temp = ''
                }
            }
            num.push(parseInt(temp)) // 마지막 숫자 넣어주기
            
            var op_len = op.length
            var count = 0
            while (count<op_len){
            
                for (var i = 0; i<op.length;i++){
                
                    if(op[i] =='*'){
                        num.splice(i,2,num[i]*num[i+1])
                        op.splice(i,1)
                    
                    }
                    if(op[i] =='/'){
                        num.splice(i,2,num[i]/num[i+1])
                        op.splice(i,1)
                    
                    }
                }
                count +=1
            }
            
            
            result = num[0]         // 첫 숫자 넣어주기
            for (var i = 0; i<op.length; i++){
            
                if(op[i] == '+'){
                    result = result + +num[i+1]
                }
                else if (op[i] == '-'){
                    result = result -num[i+1]
                }
            
            }
            
            $('#con').val(result)
        }

        function clr(){
            $('#con').val("")
        }
    </script>
</body>
</html>
